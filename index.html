<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lib/fontawesome-free-6.4.0-web/css/all.min.css">
    <link href="./lib/gridjs/cdn.jsdelivr.net_npm_gridjs_dist_theme_mermaid.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Proyecto</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Escuela particular de programaci√≥n</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                    aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Sistema</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="./index.html">Alumnos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./pages/grupo.html">Grupos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./pages/materias.html">Materias</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="container py-5">
            <div class="row">
                <div class="col-12 d-flex justify-content-end">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-warning mb-3" data-bs-toggle="modal"
                        data-bs-target="#modalGuardarAlumno">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
                <!-- Tabla -->
                <div id="tablaAlumnos"></div>
        </section>
    </main>
    <!-- Modal -->
    <div class="modal fade modal-lg" id="modalGuardarAlumno" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Datos del alumno</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formularioAlumno">
                        <input type="hidden" id="idAlumno" value="0">
                        <div class="mb-2">
                            <label for="nombre" class="form-label"></label>Nombre
                            <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-2">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido">
                        </div>
                        <div class="mb-2">
                            <label for="edad" class="form-label">Edad</label>
                            <input type="tel" class="form-control" id="edad">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="guardarAlumno">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <script src="./lib/fontawesome-free-6.4.0-web/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="./lib/sweetAlert/sweetAlert2-js.net_npm_sweetalert2@11"></script>
    <script type="module" src="js/TablaAlumnos.js"></script>

</body>

</html>
